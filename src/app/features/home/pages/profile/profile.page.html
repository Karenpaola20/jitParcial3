<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <ion-avatar class="ion-margin-bottom" style="margin: auto; width: 120px; height: 120px;">
    <img [src]="user.avatar || 'assets/default-avatar.png'" alt="Avatar" />
  </ion-avatar>

  <ion-button expand="block" color="medium" (click)="changeProfilePhoto()">
    Cambiar foto
  </ion-button>

  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="user.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Apellido</ion-label>
    <ion-input [(ngModel)]="user.surname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input [value]="user.email" readonly></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="updateProfile()">
    Guardar cambios
  </ion-button>
</ion-content>
