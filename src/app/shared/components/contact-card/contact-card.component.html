<ion-item class="contact-card">
  <div class="contact-avatar">
    <app-user-avatar [name]="getFullName()" size="medium"></app-user-avatar>
    <div class="status-indicator" [ngClass]="{'online': isOnline}"></div>
  </div>

  <ion-label>
    <h2>{{ getFullName() }}</h2>
    <p>{{ contact.telefono }}</p>
  </ion-label>

  <div class="contact-actions">
    <ion-button fill="clear" (click)="onCall()" class="call-button">
      <ion-icon name="call-outline"></ion-icon>
    </ion-button>

    <ion-button
      fill="clear"
      [routerLink]="['/home/chat', contact.uid]"
      class="chat-button"
    >
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-button>
  </div>
</ion-item>
