<div class="incoming-call-container">
  <div class="caller-info">
    <div class="avatar">
      <app-user-avatar [name]="name" size="large" customClass="large-avatar"></app-user-avatar>
    </div>
    <h2>{{ name }}</h2>
    <p>Llamada entrante</p>
  </div>

  <div class="call-timer">
    {{ callTimer }}
  </div>

  <div class="call-actions">
    <app-call-button
      type="reject"
      size="large"
      (buttonClick)="dismiss()">
    </app-call-button>

    <app-call-button
      type="answer"
      size="large"
      (buttonClick)="answerCall()">
    </app-call-button>
  </div>
</div>
